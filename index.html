<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZabahSoft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Helvetica', 'Arial', 'sans-serif'],
              rtl: ['"Noto Naskh Arabic"', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'SF Mono', 'Menlo', 'Consolas', 'Liberation Mono', 'monospace'],
            },
            colors: {
              'gh-bg': '#0d1117',
              'gh-dark': '#24292f',
              'gh-gray': '#f6f8fa',
              'gh-border': '#30363d',
              'gh-border-light': '#d0d7de',
              'gh-text': '#24292f',
              'gh-text-light': '#ffffff',
              'gh-muted': '#57606a',
              'gh-muted-dark': '#8b949e',
              'gh-blue': '#0969da',
              'gh-green': '#2da44e',
              'gh-green-hover': '#2c974b',
              'gh-hover-gray': '#f3f4f6',
              'gh-purple': '#a371f7',
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-feature-settings: "ss01", "ss02", "cv01", "cv02";
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      [dir="rtl"] { font-family: 'Noto Naskh Arabic', sans-serif; }
      
      /* Glowing lines effect */
      .glow-line {
        background: linear-gradient(90deg, transparent, #7ee787, transparent);
        height: 1px;
        width: 100%;
        opacity: 0.5;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-gh-bg text-gh-text font-sans antialiased overflow-x-hidden selection:bg-gh-blue selection:text-white">
    <div id="root"></div>
  </body>
</html>
